<!DOCTYPE html>
<html>
<head>
  <title>Other bank transfer form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../assets/bootstrap.css">
  <link rel="stylesheet" href="../assets/bootstrap-theme.css">
  <link rel="stylesheet" href="../assets/app.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-3">

      <h1>Make a new payment</h1>

      <br>

      <form action="../confirmation.html" class="form-horizontal">

        <div class="form-group">
          <label for="sort-code" class="col-sm-3 control-label">Sort code</label>
          <div class="col-sm-5 split-sort-code">
            <input type="text" id="sort-code" class="form-control">
            <span>-</span>
            <input type="text" id="sort-code" class="form-control">
            <span>-</span>
            <input type="text" id="sort-code" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="acc-number" class="col-sm-3 control-label">Account number</label>
          <div class="col-sm-3">
            <input type="text" id="acc-number" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="payee" class="col-sm-3 control-label">Payee</label>
          <div class="col-sm-4">
            <input type="text" id="payee" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="reference" class="col-sm-3 control-label">Reference</label>
          <div class="col-sm-4">
            <input type="text" id="reference" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="amount" class="col-sm-3 control-label">Amount</label>
          <div class="col-sm-2">
            <input type="text" id="amount" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="date" class="col-sm-3 control-label">Date</label>
          <div class="col-sm-2">
            <input type="text" id="date" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-10">
            <button type="submit" class="btn btn-default">Confirm payment</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>

</body>
</html>
