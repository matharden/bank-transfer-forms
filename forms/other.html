<!DOCTYPE html>
<html>
<head>
  <title>Other bank transfer form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../assets/bootstrap.css">
  <link rel="stylesheet" href="../assets/bootstrap-theme.css">
  <link rel="stylesheet" href="../assets/app.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">

      <div class="alert alert-info" role="alert">
        This is not a real banking service. Use for testing purposes only. No money will be moved.
      </div>

      <h1>Make a new payment</h1>

      <br>

      <form action="../confirmation.html" id="transfer" class="form-horizontal">

        <div class="form-group">
          <label for="sortcode-1" class="col-sm-4 control-label">Sort code</label>
          <div class="col-sm-5 split-sort-code">
            <input type="text" name="sortcode-1" id="sortcode-1" class="form-control" maxlength="2" pattern="[0-9]{2}" title="Must be 2 numbers">
            <span>-</span>
            <input type="text" name="sortcode-2" id="sortcode-2" class="form-control" maxlength="2" pattern="[0-9]{2}" title="Must be 2 numbers">
            <span>-</span>
            <input type="text" name="sortcode-3" id="sortcode-3" class="form-control" maxlength="2" pattern="[0-9]{2}" title="Must be 2 numbers">
          </div>
        </div>

        <div class="form-group">
          <label for="account" class="col-sm-4 control-label">Account number</label>
          <div class="col-sm-4">
            <input type="text" name="account" id="account" class="form-control" maxlength="8" pattern="[0-9]{8}" title="Must be 8 numbers">
          </div>
        </div>

        <div class="form-group">
          <label for="payee" class="col-sm-4 control-label">Payee</label>
          <div class="col-sm-4">
            <input type="text" name="payee" id="payee" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="reference" class="col-sm-4 control-label">Reference</label>
          <div class="col-sm-4">
            <input type="text" name="reference" id="reference" class="form-control" maxlength="18">
          </div>
        </div>

        <div class="form-group">
          <label for="amount" class="col-sm-4 control-label">Amount</label>
          <div class="col-sm-2">
            <input type="text" name="amount" id="amount" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-default">Confirm payment</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>

<script src="../assets/app.js"></script>
</body>
</html>
