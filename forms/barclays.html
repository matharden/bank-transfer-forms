<!DOCTYPE html>
<html>
<head>
  <title>Barclays bank transfer form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../assets/bootstrap.css">
  <link rel="stylesheet" href="../assets/bootstrap-theme.css">
  <link rel="stylesheet" href="../assets/app.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <div class="alert alert-info" role="alert">
        This is not a real banking service. Use for testing purposes only. No money will be moved.
      </div>

      <img src="../assets/images/barclays.jpg">

      <h1>Make a payment</h1>

      <br>

      <form action="../confirmation.html">

        <h2>Step 1: Payment details</h2>

        <p>Your payment will arrive within 1 working day.</p>

        <div class="form-group">
          <label for="amount">Amount</label>
          <div class="row">
            <div class="col-xs-8">
              <div class="input-group">
                <div class="input-group-addon">&pound;</div>
                <input type="text" name="amount" id="amount" class="form-control input-lg">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="payee">Name of payee</label>
          <div class="row">
            <div class="col-xs-8">
              <input type="text" name="payee" id="payee" class="form-control" placeholder="Account or company name">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="sortcode-1">Sort code</label>
          <div class="row">
            <div class="col-xs-12 split-sort-code">
              <input type="text" name="sortcode-1" id="sort-code-1" class="form-control" maxlength="2">
              <span>-</span>
              <input type="text" name="sortcode-2" id="sort-code-2" class="form-control" maxlength="2">
              <span>-</span>
              <input type="text" name="sortcode-3" id="sort-code-3" class="form-control" maxlength="2">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="acc-number">Account number</label>
          <div class="row">
            <div class="col-xs-5">
              <input type="text" name="account" id="acc-number" class="form-control" maxlength="8">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="reference">Reference</label>
          <div class="row">
            <div class="col-xs-8">
              <input type="text" name="reference" id="reference" class="form-control" maxlength="18">
            </div>
          </div>
        </div>

        <div class="form-group hidden">
          <label for="date">Date</label>
          <div class="col-sm-2">
            <input type="text" name="date" id="date" class="form-control">
          </div>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="save">
            Add these details to my payee list so I don't need to authorise this payee next time.
          </label>
        </div>

        <h3>Make payment</h3>

        <div>
          <label class="radio-inline">
            <input name="date" type="radio" id="now" value="now" checked> Now
          </label>
          <label class="radio-inline">
            <input name="date" type="radio" id="later" value="later"> Later
          </label>
        </div>

        <br>

        <button type="submit" class="btn btn-default">Next</button>

      </form>

    </div>
  </div>
</div>

<script src="../assets/app.js"></script>
</body>
</html>
