<!DOCTYPE html>
<html>
<head>
  <title>Other bank transfer form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../assets/bootstrap.css">
  <link rel="stylesheet" href="../assets/bootstrap-theme.css">
  <link rel="stylesheet" href="../assets/app.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-3">

      <h1>Add a new recipient</h1>

      <br>

      <h2>Pay a person</h2>

      <form action="../confirmation.html">

        <div class="form-group">
          <label for="payee">Name of recipient:</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" id="payee" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="sort-code">Sort code:</label>
          <div class="row">
            <div class="col-sm-5 split-sort-code">
              <input type="text" id="sort-code" class="form-control">
              <span>-</span>
              <input type="text" id="sort-code" class="form-control">
              <span>-</span>
              <input type="text" id="sort-code" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="acc-number">Account number:</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" id="acc-number" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="reference">Reference: &nbsp; <span class="normal">Optional</span></label>
          <div class="row">
            <div class="col-sm-4">
              <input type="text" id="reference" class="form-control">
            </div>
          </div>
          <p>(e.g. Air tickets)</p>
        </div>

        <div class="form-group">
          <label for="amount">Amount: &nbsp; <span class="normal">(e.g. £12.99 or £2000)</span></label>
          <div class="row">
            <div class="col-sm-3">
              <div class="input-group">
                <div class="input-group-addon">£</div>
                <input type="text" id="amount" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <div class="radio">
            <label>
              <input type="radio" name="date" id="optionsRadios1" value="now" checked>
              As soon as possible
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="date" id="optionsRadios2" value="later">
              Leave my account on
            </label>

            <select name="day" id="">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>
              <option value="">13</option>
              <option value="">14</option>
              <option value="">15</option>
              <option value="">16</option>
              <option value="">17</option>
              <option value="">18</option>
              <option value="" selected>19</option>
              <option value="">20</option>
              <option value="">21</option>
              <option value="">22</option>
              <option value="">23</option>
              <option value="">24</option>
              <option value="">25</option>
              <option value="">26</option>
              <option value="">27</option>
              <option value="">28</option>
              <option value="">29</option>
              <option value="">30</option>
              <option value="">31</option>
            </select>

            <select name="month" id="">
              <option value="">January</option>
              <option value="">February</option>
              <option value="">March</option>
              <option value="">April</option>
              <option value="">May</option>
              <option value="" selected>June</option>
              <option value="">July</option>
              <option value="">August</option>
              <option value="">September</option>
              <option value="">October</option>
              <option value="">November</option>
              <option value="">December</option>
            </select>

            <select name="year" id="">
              <option value="" selected>2015</option>
              <option value="">2016</option>
              <option value="">2017</option>
              <option value="">2018</option>
              <option value="">2019</option>
              <option value="">2020</option>
            </select>
          </div>

          (up to 31 days from now)
        </div>

        <p>Want to make a regular payment? &nbsp; <a href="javascript:alert('Not available on this prototype')">> Set up a standing order</a></p>

        <button type="submit" class="btn btn-default">Continue</button>

      </form>

    </div>
  </div>
</div>

</body>
</html>
