<!DOCTYPE html>
<html>
<head>
  <title>NatWest bank transfer form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../assets/bootstrap.css">
  <link rel="stylesheet" href="../assets/bootstrap-theme.css">
  <link rel="stylesheet" href="../assets/app.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">

      <div class="alert alert-info" role="alert">
        This is not a real banking service. Use for testing purposes only. No money will be moved.
      </div>

      <img src="../assets/images/natwest.jpg">

      <h1>Payments and transfers</h1>

      <br>

      <h2>Payee details</h2>

      <form action="../confirmation.html" id="transfer">

        <div class="form-group">
          <label for="payee">Name of person or company</label>
          <div class="row">
            <div class="col-sm-4">
              <input type="text" name="payee" id="payee" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="account">Their account number</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" name="account" id="account" class="form-control" maxlength="8" pattern="[0-9]{8}" title="Must be 8 numbers">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="sortcode">Their sort code</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" name="sortcode" id="sortcode" class="form-control" maxlength="6" pattern="[0-9]{6}" title="Must be 6 numbers">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="reference">Their reference</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" name="reference" id="reference" class="form-control" maxlength="18">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="from">From account</label>
          <div class="row">
            <div class="col-sm-5">
              <select class="form-control" name="from" id="from">
                <option value="">My debit account 1</option>
                <option value="">My debit account 2</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" name="amount" id="amount" class="form-control">
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-default">Next</button>

      </form>

    </div>
  </div>
</div>

<script src="../assets/app.js"></script>
</body>
</html>
