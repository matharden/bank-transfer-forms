<!DOCTYPE html>
<html>
<head>
  <title>NatWest bank transfer form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../assets/bootstrap.css">
  <link rel="stylesheet" href="../assets/bootstrap-theme.css">
  <link rel="stylesheet" href="../assets/app.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-7 col-sm-offset-3">

      <h1>Payments and transfers</h1>

      <br>

      <h2>Payee details</h2>

      <form action="../confirmation.html">

        <div class="form-group">
          <label for="payee">Name of person or company</label>
          <div class="row">
            <div class="col-sm-4">
              <input type="text" id="payee" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="acc-number">Their account number</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" id="acc-number" class="form-control" maxlength="8">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="sort-code">Their sort code</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" id="sort-code" class="form-control" maxlength="8">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="reference">Their reference</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" id="reference" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="account">From account</label>
          <div class="row">
            <div class="col-sm-5">
              <select class="form-control" id="account">
                <option value="">My debit account 1</option>
                <option value="">My debit account 2</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" id="amount" class="form-control">
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-default">Next</button>

      </form>

    </div>
  </div>
</div>

</body>
</html>
